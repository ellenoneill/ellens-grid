<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Example: Homepage – The Grid – A Digital Frontier</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="example">
    <header class="module header-full">
        <div class="gutter">
            <p>header.module</p>
            <p>(full-width)</p>
        </div>
    </header>
    <header class="module header-max">
        <div class="gutter">
            <p>header.module</p>
            <p>(max-width)</p>
        </div>
    </header>
    <div class="restrainer">
        <div class="module">
            <div class="gutter">
                <p>.module</p>
                <p>(brandbox)</p>
            </div>
        </div>
        <div class="wrapper">
            <div class="grid grid-1of3">
                <div class="module">
                    <div class="gutter">
                        <p>.wrapper > .grid-1of3</p>
                        <p>(portlet)</p>
                    </div>
                </div>
            </div>
            <div class="grid grid-1of3">
                <div class="module">
                    <div class="gutter">
                        <p>.wrapper > .grid-1of3</p>
                        <p>(portlet)</p>
                    </div>
                </div>
            </div>
            <div class="grid grid-1of3">
                <div class="module">
                    <div class="gutter">
                        <p>.wrapper > .grid-1of3</p>
                        <p>(portlet)</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="module footer-max">
        <div class="gutter">
            <p>footer.module</p>
            <p>(max-width)</p>
        </div>
    </footer>
    <footer class="module footer-full">
        <div class="gutter">
            <p>footer.module</p>
            <p>(full-width)</p>
        </div>
    </footer>
</body>
</html>
